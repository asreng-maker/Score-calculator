<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณ Need และ Qt’y</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      padding: 0; 
      background: #f0f8ff;
    }
    h2 {
      color: #006400;
      text-align: center;
    }
    label { 
      display: block; 
      margin-top: 15px; 
      font-size: 18px; 
      color: #333;
    }
    input { 
      margin-top: 5px; 
      padding: 10px; 
      width: 100%; 
      font-size: 16px; 
      box-sizing: border-box; 
      border: 2px solid #006400; 
      border-radius: 8px; 
    }
    .result { 
      margin-top: 25px; 
      font-size: 22px; 
      font-weight: bold; 
      padding: 15px; 
      background: #e6ffe6; 
      color: #004d00; 
      border: 2px solid #006400; 
      border-radius: 10px; 
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #006400;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #228B22;
    }
  </style>
</head>
<body>
  <h2>คำนวณ Need และ Qt’y</h2>

  <label>Score:
    <input type="number" id="score" value="0">
  </label>
  <label>Waiting:
    <input type="number" id="waiting" value="0">
  </label>
  <label>Target:
    <input type="number" id="target" value="0">
  </label>

  <div class="result" id="result"></div>

  <button onclick="clearForm()">ล้างค่า</button>

  <script>
    const STD = 57500;

    function calculate() {
      const score = parseInt(document.getElementById('score').value) || 0;
      const waiting = parseInt(document.getElementById('waiting').value) || 0;
      const target = parseInt(document.getElementById('target').value) || 0;

      const Need = (target * STD) - score - (waiting * 2250);
      const Qty = Need > 0 ? Math.round(Need / 2050) : 0;

      document.getElementById('result').innerHTML =
        `Need = ${Need}<br>Qt’y = ${Qty}`;
    }

    function clearForm() {
      document.getElementById('score').value = 0;
      document.getElementById('waiting').value = 0;
      document.getElementById('target').value = 0;
      calculate();
    }

    // คำนวณอัตโนมัติเมื่อกรอกข้อมูล
    document.getElementById('score').addEventListener('input', calculate);
    document.getElementById('waiting').addEventListener('input', calculate);
    document.getElementById('target').addEventListener('input', calculate);

    // คำนวณครั้งแรก
    calculate();
  </script>
</body>
</html>
